{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'blogging/css/index.css' %}">
    <title>Document</title>
</head>
<body class="main-body">
    <div class="header">
        <h2>Blog Name</h2>
      </div>
      
      <div class="row">
        <div class="leftcolumn">
        {% for blog in blogs %}
          <div class="card">
            <h2>{{ blog.title }}</h2>
            <h5></h5>
            {% comment %} <div class="fakeimg" style="height:200px;">Image</div> {% endcomment %}
            <p>{{blog.content}}</p>
          </div>
        {% endfor %}
        </div>
        <div class="rightcolumn">
          <div class="card">
            <h2>About Me</h2>
            <p>{{ user.name }}</p>
          </div>
          <div class="card">
            <h3>Popular Post</h3>
            <div class="fakeimg">Image</div><br>
            <div class="fakeimg">Image</div><br>
            <div class="fakeimg">Image</div>
          </div>
          <div class="card">
            <h3>Follow Me</h3>
            <p>Some text..</p>
          </div>
        </div>
      </div>
      
      <div class="footer">
        <h2>Footer</h2>
      </div> 
    
</body>
</html>
